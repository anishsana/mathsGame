<!DOCTYPE html>
<html>
<head>
	<title>Maths Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
	<h1>Maths Game</h1>
	<p>Instructions: Click on Start Game to start the game. Selecting the correct answer earns you a point and you have 60 seconds to collect as many points as you can. Good luck!</p>
	<div id="container">
		<div id="score">Score: <span id="scorevalue">0</span></div>
		<div id="correct">Correct</div>
		<div id="wrong">Try again</div>
		<div id="question"></div>
		<div id="instruction">Click on the correct answer</div>
		<div id="choices">
			<div id="box1" class="box"></div>
			<div id="box2" class="box"></div>
			<div id="box3" class="box"></div>
			<div id="box4" class="box"></div>
		</div>
		<div id="startreset">Start Game</div>
		<div id="timeremaining">
			Time remaining: <span id="timeremainingvalue">60</span> sec
		</div>
		<div id="gameOver"></div>
	</div>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
